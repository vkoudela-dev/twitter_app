{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Social Network{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akronim&family=Literata:ital,opsz,wght@1,7..72,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nabla&display=swap"
      rel="stylesheet"
    />
    <link href="{% static 'network/styles.css' %}" rel="stylesheet" />
    <script defer src="{% static 'network/index.js' %}"></script>
    <script defer src="{% static 'network/utils/helpers.js' %}"></script>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-info">
      <iframe
        src="https://giphy.com/embed/Nn97Knvcol0rENwFk5"
        frameborder="0"
      ></iframe>
      <a class="navbar-brand active js-navs" id="network" href="">Network</a>

      <div class="navbar-nav container-fluid">
        <div class="d-flex">
          <a class="nav-link js-navs" id="all_posts" href="">All Posts</a>
          {% if user.is_authenticated %}
          <a class="nav-link js-navs" id="following" href="">Following</a>
          <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
        </div>
        <div>
          <a class="nav-link js-navs" id="profile" href=""
            ><strong id="user">{{ user.username }}</strong></a
          >
        </div>
        {% else %}
        <a class="nav-link" href="{% url 'login' %}">Log In</a>
        <a class="nav-link" href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </nav>

    <div class="body">{% block body %} {% endblock %}</div>
  </body>
</html>
